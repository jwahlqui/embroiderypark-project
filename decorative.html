<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="decorative.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative</title>
</head>
<body>
    <!-- Site Heading -->
    <section id="page">     
        <section id="header">
            <div class="title-overlay-text">
                <p class="decorative-title">DECORATIVE</p>
            </div>
        </section>
        <section class="images-container">
            <div class="decorative-image-row">
                <img 
                alt="Image of food tray" 
                class="decorative-image-square"
                src="Assets/Decorative/foodtraydecorative.jpg">
                <img 
                alt="Image of mixer" 
                class="decorative-image-square"
                src="Assets/Decorative/mixerdecorative.jpg">
                <img 
                alt="Image of cake timer pin" 
                class="decorative-image-square"
                src="Assets/Decorative/caketimerpindecorative.jpg">
            </div>
            <div class="decorative-image-row">
                <img 
                alt="Image of orange doily" 
                class="decorative-image-square"
                src="Assets/Decorative/orangedoilydecorative.jpg">
                <img 
                alt="Image of Disney pillow" 
                class="decorative-image-square"
                src="Assets/Decorative/disneypillow.jpg">
                <img 
                alt="Image of green doily" 
                class="decorative-image-square"
                src="Assets/Decorative/greendoilydecorative.jpg">
            </div>
            <div class="decorative-image-column">
                <img
                alt="Image of puzzle" 
                class="decorative-image-wide-rectangle"
                src="Assets/decorative/puzzle.jpg">
                <img
                alt="Image of puppets" 
                class="decorative-image-wide-rectangle"
                src="Assets/decorative/puppets.jpg">
                <img  
                alt="Image of patriotic flag" 
                class="decorative-image-wide-rectangle"
                src="Assets/decorative/patrioticflag.jpg">>
            </div>
        </section>
    </section>
</body>
</html>
