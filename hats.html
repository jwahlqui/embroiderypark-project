<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hats.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats</title>
</head>
<body>
    <h1>Hats</h1>
        <section class="hat-image-container">
            <img  
            alt="Image of baby hat" 
            class="babyhat-image-container"
            src="Assets/hats/babyhat.jpeg">
            <img  
            alt="Image of brown beanie" 
            aria-colindex="brownbeanie-image-container"
            src="Assets/hats/brownbeanie.jpeg">
            <img  
            alt="Image of sage beanie" 
            class="sagebeanie-image-container"
            src="Assets/hats/sagebeanie.jpeg">
            <img
            alt="Image of ps beanies" 
            class="psbeanies-image-container"
            src="Assets/hats/psbeanies.png">
            <img  
            alt="Image of blue/yellow baseball caps" 
            class="blueyellow-baseballcaps-image-container"
            src="Assets/hats/blueyellowbaseballcaps.jpeg">
            <img  
            alt="Image of mustang baseball caps" 
            class="mustang-baseballcaps-image-container"
            src="Assets/hats/mustangbaseballcaps.jpeg">
        </section>
</body>
</html>
