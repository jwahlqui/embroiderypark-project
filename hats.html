<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hats.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats</title>
</head>
<body>
    <!-- Site Heading -->
    <section id="page">     
        <section id="header">
            <!-- <div class="title-overlay-text">Hats</div> -->
            <div class="title-overlay-text">
                <p class="hats-title">HATS</p>
            </div>
        </section>
        <section class="images-container">
            <div class="hat-image-row">
                <img 
                alt="Image of baby hat" 
                class="hat-image-square"
                src="Assets/hats/babyhat.jpg">
                <img  
                alt="Image of brown beanie" 
                class="hat-image-square"
                src="Assets/hats/brownbeanie.jpeg">
                <img  
                alt="Image of sage beanie" 
                class="hat-image-square"
                src="Assets/hats/sagebeanie.jpg">
            </div>
            <div class="hat-image-column">
                <img
                alt="Image of ps beanies" 
                class="hat-image-rectangle"
                src="Assets/hats/psbeanies.jpg">
                <img  
                 alt="Image of blue/yellow baseball caps" 
                class="hat-image-rectangle"
                src="Assets/hats/blueyellowbaseballcaps.jpeg">
                <img  
                alt="Image of mustang baseball caps" 
                class="hat-image-rectangle"
                src="Assets/hats/mustangbaseballcaps.jpeg">
            </div>
        </section>
</body>
</html>
