<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="towels.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towels</title>
</head>
<body>
    <!-- Site Heading -->
    <section id="page">     
        <section id="header">
            <!-- <div class="title-overlay-text">Hats</div> -->

                <p class="towels-title">TOWELS</p>
            </div>
        </section>
        <section class="images-container">
            <div class="towel-image-row">
                <img 
                alt="Image clover towel" 
                class="towel-image-rectangle"
                src="Assets/Towels/clovertowel.jpg">
                <img  
                alt="Image of Halloween towels" 
                class="towel-image-rectangle"
                src="Assets/Towels/halloweentowels.jpg">
                <img  
                alt="Image of gray baby towel" 
                class="towel-image-rectangle"
                src="Assets/Towels/graybabytowel.jpg">
                <img
                alt="Image of pumpkin muffin towel" 
                class="towel-image-rectangle"
                src="Assets/Towels/pumpkinmuffintowel.jpg">
                <img  
                 alt="Image of chocolate meringue towel" 
                class="towel-image-rectangle"
                src="Assets/Towels/chocolatemeringuetowel.jpg">
                <img  
                alt="Image of turducken towel" 
                class="towel-image-rectangle"
                src="Assets/Towels/turduckentowel.jpg">

        </section>
