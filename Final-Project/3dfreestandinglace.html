<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="3dfreestandinglace.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats</title>
</head>
<body>
    <h1>3D Free-Standing Lace</h1>
        <section class="images-container">
            <div class="lace3d-image-column">
                <img  
                alt="Image of lace truck" 
                class="lace3d-image-wide-rectangle"
                src="Assets/3D Lace/truck3d.jpg">
             
            </div>
            <div class="lace3d-image-row">
                <img 
                alt="Image of lace butterflies" 
                class="lace3d-image-tall-rectangle"
                src="Assets/3D Lace/butterflies3d.jpg">
                <img  
                alt="Image of lace church" 
                class="lace3d-image-tall-rectangle"
                src="Assets/3D Lace/church3d.jpg">
            </div>
            <div class=":lace3d-image-row">
                <img  
                alt="Image of lace bird" 
                class="lace3d-image-tall-rectangle"
                src="Assets/3D Lace/birdinhand3d.jpg">
                <img  
                alt="Image of lace flowers" 
                class="lace3d-image-tall-rectangle"
                src="Assets/3D Lace/flowers3d.jpg">
            </div>
        </section>
</body>
</html>
